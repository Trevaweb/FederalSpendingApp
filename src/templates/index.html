<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter FY and Quarter</title>
</head>
<body>
    <h1>Enter Fiscal Year and Quarter</h1>
    <form method="POST">
        <label for="fy">Fiscal Year:</label>
        <input type="text" id="fy" name="fy" required>
        <br>
        <label for="quarter">Quarter:</label>
        <input type="text" id="quarter" name="quarter" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
